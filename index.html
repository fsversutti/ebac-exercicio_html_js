<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Números</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS externo -->
    <script src="script.js" defer></script> <!-- Link para o JavaScript externo -->
</head>
<body>
    <div class="container">
        <h1>Validação de Números</h1>
        <form id="numberForm">
            <div class="form-group">
                <label for="campoA">Campo A:</label>
                <input type="number" id="campoA" name="campoA" required>
            </div>
            <div class="form-group">
                <label for="campoB">Campo B:</label>
                <input type="number" id="campoB" name="campoB" required>
            </div>
            <button type="submit">Submeter</button>
        </form>
    </div>
</body>
</html>
